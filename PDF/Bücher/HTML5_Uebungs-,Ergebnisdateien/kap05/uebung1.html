<!DOCTYPE HTML>
<html>
<head>
<title>Werte vegleichen</title>
</head>
<body>
<noscript>
Es ist kein JavaScript aktiv!
</noscript>
<h2>Vergleich zweier Werte</h2>
<p>Vergleichen von zwei Werten mit if</p>
<script type="text/javascript">
  var a = 123;
  var b = 4567;

  if (a > b)
    alert(a + ' > ' + b);
  else if (a < b)
    alert(a + ' < ' + b);
  else
    alert(a + ' = ' + b);
</script>
</body>
</html>

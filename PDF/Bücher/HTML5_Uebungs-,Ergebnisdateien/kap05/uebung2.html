<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>Summen eines Zahlenbereichs berechnen</title>
</head>
<body>
<noscript>
Es ist kein JavaScript aktiv!
</noscript>

<h2>Berechnen der Gesamtsumme</h2>
<p>Bilden der Summe einer Zahlenmenge mit einer for-Schleife.</p>
<script type="text/javascript">
  var erg = 0;
  var start = 1;
  var ende  = 10;
  for(i = start; i <= ende; i++)
  {
    erg = erg + i;
  }
  alert('Die Summe der Zahlen von \n'+start+' bis '+ende+' ist ' + erg)
</script>
</body>
</html>

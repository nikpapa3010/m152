<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Kapitel 10 - Übung 2</title>
  <script type="text/javascript">
      var faktor = 4;
      function zoom(art)
      {
        if ((art == 1) && (faktor < 512))
          faktor = faktor*2;
        if ((art == 2) && (faktor > 1))
          faktor = faktor/2;

        document.images.zoombild.height = hoehe * faktor / 4;
        document.images.zoombild.width = breite * faktor / 4;
        document.getElementById("ausgabe").innerHTML = 25 * faktor;
        document.title = "Bildzoom " + (25 * faktor) +"%";
      }
  </script>
</head>
<body>
  <div align="center">
    <h3 >Bildzoom</h3>
    <a href="#" onClick="zoom(1);">++</a> -
    <a href="#" onClick="zoom(2);">--</a> [<span id="ausgabe">100</span>%]<p>
    <img src="images/winter.jpg" border="0" width="160" height="120" name="zoombild" alt="zu zoomendes Bild">
  </div>
  <script type="text/javascript">
      var hoehe  = document.images.zoombild.height;
      var breite = document.images.zoombild.width;
  </script>
</body>
</html>

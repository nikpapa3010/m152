<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Div formatiert</title>
<style type="text/css">
#Nav {
	font-family: Arial, Helvetica, sans-serif;
	font-size: small;
	background-color: #FFC;
	border: 2px dotted #600;
}
#Artikel {
	border: 3px double #600;
	padding: 3px;
}
</style>
</head>

<body>
<div id="Nav">
  <ul>
    <li>Home</li>
    <li>Aktuelles</li>
    <li>Unser Angebot</li>
    <li>Kontakt</li>
    <li>Impressum</li>
  </ul>
</div>
<div id="Artikel">
  <h1>Aktuelles: Ein interessanter Artikel</h1>
  <p>Interessanter Artikeltext</p>
</div>
</body>
</html>

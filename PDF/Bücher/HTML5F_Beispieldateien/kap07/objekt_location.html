<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>Objekt: location</title>
<style type="text/css">
  body { font: 10pt Courier,Verdana,Arial; }
</style>

</head>
<body>
<h2>Eigenschaften des location-Objekts</h2>
<script type="text/javascript">
  document.write("<p><b>Doppelkreuz (#) und Anker der Url mit location.hash:<\/b>" + location.hash + "<br>");
  document.write("<p><b>Hostname und Portnummer mit location.host:<\/b>" + location.host + "<br>");
  document.write("<p><b>Hostname mit location.hostname:<\/b>" + location.hostname + "<br>");
  document.write("<p><b>die gesamte Url mit location.href:<\/b>" + location.href + "<br>");
  document.write("<p><b>Pfad der Url ohne Protokoll mit location.pathname:<\/b>" + location.pathname + "<br>");
  document.write("<p><b>Port des Servers mit location.port:<\/b>" + location.port + "<br>");
  document.write("<p><b>Protokollbezeichner mit location.protocol:<\/b>" + location.protocol + "<br>");
  document.write("<p><b>Datenübermittlung mit location.search:<\/b>" + location.search + "<br>");
</script>
<noscript>
JavaScript ist nicht aktiv!
</noscript>

</body>
</html>

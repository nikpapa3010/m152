<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Raute zeichnen</title>
<style type="text/css">
#meinCanvas {
	border:1px solid #1B1010;
}
</style>
</head>
<body>
<canvas id="meinCanvas" width="500" height="300"></canvas>
<script>
var canvas = document.getElementById("meinCanvas");
var ctx = canvas.getContext("2d");
ctx.beginPath();
ctx.moveTo(100, 150);
ctx.lineTo(250, 100);
ctx.lineTo(400, 150);
ctx.lineTo(250, 200);
ctx.fill();
</script>
</body>
</html>

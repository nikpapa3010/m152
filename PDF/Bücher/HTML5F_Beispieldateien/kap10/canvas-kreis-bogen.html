<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Kreis und Bogen zeichnen</title>
<style type="text/css">
#meinCanvas {
	border:1px solid #1B1010;
}
</style>
</head>
<body>
<canvas id="meinCanvas" width="500" height="300"></canvas>
<script>
var canvas = document.getElementById("meinCanvas");
var ctx = canvas.getContext("2d");
ctx.beginPath();
ctx.arc(150, 150, 100, 0, Math.PI, false);
ctx.fill();
ctx.lineWidth = 3;
ctx.beginPath();
ctx.arc(350, 150, 100, 0, Math.PI * 2, false);
ctx.stroke();
</script>
</body>
</html>

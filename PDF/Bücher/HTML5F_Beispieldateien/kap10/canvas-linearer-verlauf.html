<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Linearer Verlauf</title>
<style type="text/css">
#meinCanvas {
	border:1px solid #1B1010;
}
</style>
</head>
<body>
<canvas id="meinCanvas" width="500" height="300"></canvas>
<script>
var canvas = document.getElementById("meinCanvas");
var ctx = canvas.getContext("2d");
var verlauf=ctx.createLinearGradient(150,50,350,50);
verlauf.addColorStop(0,"blue");
verlauf.addColorStop(0.5,"white");
verlauf.addColorStop(1,"yellow");
ctx.fillStyle=verlauf;
ctx.fillRect(150,50,200,200);
</script>
</body>
</html>

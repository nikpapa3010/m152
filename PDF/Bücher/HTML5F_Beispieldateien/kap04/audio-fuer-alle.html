<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Audio für alle</title>
<script src="Scripts/swfobject_modified.js" type="text/javascript"></script>
</head>

<body>
<audio controls loop >
  <source src="Kalimba.mp3" type="audio/mp3">
  <source src="Kalimba.ogg" type="audio/ogg">

<object classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000" width="206" height="54" id="FlashID" title="Kalimba">
  <param name="movie" value="kalimba.swf" />
  <param name="quality" value="high" />
  <param name="wmode" value="opaque" />
  <param name="swfversion" value="10.1.0.0" />
   <!-- Das nächste Objekt-Tag ist für Nicht-IE-Browser vorgesehen. Blenden Sie es daher mit IECC in IE aus. -->
  <!--[if !IE]>-->
  <object type="application/x-shockwave-flash" data="kalimba.swf" width="206" height="54">
    <!--<![endif]-->
    <param name="quality" value="high" />
    <param name="wmode" value="opaque" />
    <param name="swfversion" value="10.1.0.0" />
    <param name="expressinstall" value="Scripts/expressInstall.swf" />
    <!--[if !IE]>-->
  </object>
  <!--<![endif]-->
</object>
</audio>

<div id="player_fallback"></div>
<script>
  if (document.createElement('audio').canPlayType) {
    if (!document.createElement('audio').canPlayType('audio/mpeg')) {
      swfobject.embedSWF(
        "kalimba.swf",
        "player_fallback",
        "206",
        "54",
        "10.1.0.0",
        "");
    }
  }
</script>

<script type="text/javascript">
swfobject.registerObject("FlashID");
</script>
</body>
</html>
